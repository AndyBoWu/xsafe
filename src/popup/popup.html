<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSafe</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Title -->
    <header class="popup-header">
      <div class="title-row">
        <img src="icons/icon-48.png" alt="XSafe Logo" class="logo">
        <h1 class="title">XSafe</h1>
      </div>
      <p class="subtitle">Work Safe Mode of Twitter/X</p>
    </header>

    <!-- Toggle Switch -->
    <section class="toggle-section">
      <div class="toggle-container">
        <span class="toggle-label">Normal Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="safeModeToggle" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label">Safe Mode</span>
      </div>
    </section>

    <!-- Footer -->
    <footer class="popup-footer">
      <a href="https://github.com/AndyBoWu/xsafe" target="_blank" class="github-link">
        <span class="github-icon">🐙</span>
        <span class="github-text">View on GitHub</span>
      </a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
