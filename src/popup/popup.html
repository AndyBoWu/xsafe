<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSafe</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Title -->
    <header class="popup-header">
      <h1 class="title">XSafe</h1>
    </header>

    <!-- Checkboxes -->
    <section class="checkboxes">
      <label class="checkbox-item">
        <input type="checkbox" id="noPicturesToggle" class="checkbox-input">
        <span class="checkbox-custom"></span>
        <span class="checkbox-label">Remove Pictures</span>
      </label>

      <label class="checkbox-item">
        <input type="checkbox" id="noVideosToggle" class="checkbox-input">
        <span class="checkbox-custom"></span>
        <span class="checkbox-label">Remove Videos</span>
      </label>
    </section>

    <!-- Footer -->
    <footer class="popup-footer">
      <a href="https://github.com/AndyBoWu/xsafe" target="_blank" class="github-link">
        <span class="github-icon">🐙</span>
        <span class="github-text">View on GitHub</span>
      </a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
